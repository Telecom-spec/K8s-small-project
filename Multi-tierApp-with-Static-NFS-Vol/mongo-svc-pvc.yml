apiVersion: apps/v1
kind: Deployment
metadata:
   name: mongodb
   labels:
     app: mongodb
   namespace: dev
spec:
   selector:
     matchLabels:
        app: mongodb
   template:
     metadata:
        labels:
          app: mongodb
     spec:
        containers:
        - name: mongocontainer
          image: mongo:4.2.13
          ports:
          - containerPort: 27017
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: dbadmin
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: admin@123
          volumeMounts:
          - name: mongovol
            mountPath: /data/db
        volumes:
        - name: mongovol
          persistentVolumeClaim:
            claimName: pvc-mongo
---
apiVersion: v1
kind: Service
metadata:
   name: mongosvc
   namespace: dev
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017 
    targetPort: 27017
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-mongo
  namespace: dev
spec:
  storageClassName: "" # This disable the dynamic provisioning of volume even if storageClass is configured for dynamic persistent volume
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi