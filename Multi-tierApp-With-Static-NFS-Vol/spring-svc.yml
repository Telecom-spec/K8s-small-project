apiVersion: apps/v1
kind: Deployment
metadata:
   name: spring-app
   labels:
     app: springapp
   namespace: dev
spec:
  selector:
    matchLabels:
       app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: springapp
        image: dockerhandson/spring-boot-mongo:1
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_DB_HOSTNAME
          value: mongosvc
        - name: MONGO_DB_USERNAME
          value: dbadmin
        - name: MONGO_DB_PASSWORD
          value: admin@123
---
apiVersion: v1
kind: Service
metadata:
   name: springappsvc
   namespace: dev
spec:
  selector:
      app: springapp
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080